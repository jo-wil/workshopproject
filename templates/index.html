<!DOCTYPE html>

<html>
   <head>
      <title> Cal Poly SWM </title>
      <!-- Pure CSS -->
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <!-- MathJax -->
      <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
      <!-- My Styles -->
      <link rel="stylesheet" href="/static/styles/style.css">
      <!-- My Scripts -->
      <script src="/static/scripts/script.js"></script>
   </head>
   <body>	
      <header class="small-padding">
         <h1 class="text-center" id="title"> Cal Poly SWM </h1>
      </header>
      <div id="content" class="max-height">
         <div class="pure-g">
            <div id="search-div" class="pure-u-1-5">
               <div>
                  <div class="pure-form pure-form-stacked text-center padding">
                   <fieldset>
                       <legend> <h2> Search </h2> </legend>
                       <label for="class-select"> Class </label>
                       <select id="class-select" class="max-width">
                       </select>
                       <label for="topic-select"> Topic </label>
                       <select id="topic-select" class="max-width">
                       </select>
                       <br>
                       <button id="search-button" class="pure-button pure-button-primary"> Search </button>
                   </fieldset>
                  </div>
                  <div id="result-div" class="text-center">
                  </div>
               </div>
            </div>
            <div id="display-div" class="pure-u-3-5">
               <div id="worksheet" class="small-padding border max-height margin">
               </div>
            </div>
            <div id="tools-div" class="pure-u-1-5">
               <div>
                  <div class="pure-form pure-form-stacked text-center small-padding">
                   <fieldset>
                       <legend> <h2> Tools </h2> </legend>
                       <button id="toggle-button" class="pure-button pure-button-primary"> View As PDF </button>
                       <div id="edit-div">
                          <br>
                          <h3 id="latex-help-label" class="click-me"> Latex Help </h3>
                          <div id="help-table" class="hidden">
                             <table class="pure-table pure-table-bordered">
                                <thead>
                                   <tr>
                                      <th>Math</th>
                                      <th>Latex</th>
                                   </tr>
                                </thead>
                                <tbody>
                                   <tr> 
                                      <td> Integral </td>
                                      <td> \int_{lower}^{upper} </td>
                                   </tr>
                                   <tr> 
                                      <td> Sum </td>
                                      <td> \sum_{lower}^{upper}  </td>
                                   </tr>
                                   <tr> 
                                      <td> Limit </td>
                                      <td> \lim_{lower} </td>
                                   </tr>
                                </tbody>
                             </table>
                          </div>
                          <h3 id="add-problem-label" class="click-me"> New Problem </h3>
                          <div id="add-problem" class="hidden">
                             <textarea id="new-directions" class="max-width" placeholder="Directions"></textarea>
                             <textarea id="new-problem" class="max-width" placeholder="Problem"></textarea>
                             <textarea id="new-solution" class="max-width" placeholder="Solution"></textarea>
                             <button id="add-button" class="pure-button button-success"> Add </button>
                          </div>
                       </div>
                       <div id="format-div" class="hidden">
                          <br><br><br>
                          <h3> Options </h3>
                          <input id="solutions-checkbox" type="checkbox"> Show Solutions <br>
                          <br><br><br>
                          <label for="vertical-select">  <h3> Vertical Space </h3> </label>
                          <select id="vertical-select" class="max-width">
                             <option value="0">0cm</option>
                             <option value="1">1cm</option>
                             <option value="2">2cm</option>
                             <option value="2">3cm</option>
                             <option value="4">4cm</option>
                             <option value="5">5cm</option>
                             <option value="6">6cm</option>
                             <option value="7">7cm</option>
                             <option value="8">8cm</option>
                          </select>
                       </div>
                   </fieldset>
                  </div>
               </div>
            </div>
         </div>
      </div> 
   </body>
</html>
