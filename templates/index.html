<!DOCTYPE html>

<html>
   <head>
      <title> Cal Poly SWM </title>
      <!-- Pure CSS -->
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <!-- MathJax -->
      <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
      <!-- My Styles -->
      <link rel="stylesheet" href="/static/styles/style.css">
      <!-- My Scripts -->
      <script src="/static/scripts/script.js"></script>
   </head>
   <body>	
      <header class="small-padding">
         <h1 class="text-center" id="title"> Cal Poly SWM </h1>
      </header>
      <div id="content" class="max-height">
         <div class="pure-g">
            <div id="search-div" class="pure-u-1-5">
               <div>
                  <div class="pure-form pure-form-stacked text-center padding">
                   <fieldset>
                       <legend> <h2> Search </h2> </legend>
                       <label for="class-select"> Class </label>
                       <select id="class-select" class="max-width">
                       </select>
                       <label for="topic-select"> Topic </label>
                       <select id="topic-select" class="max-width">
                       </select>
                       <br>
                       <button id="search-button" class="pure-button pure-button-primary"> Search </button>
                   </fieldset>
                  </div>
                  <div id="result-div" class="text-center">
                  </div>
               </div>
            </div>
            <div id="display-div" class="pure-u-3-5">
               <div id="worksheet" class="small-padding border max-height margin">
               </div>
            </div>
            <div id="tools-div" class="pure-u-1-5">
               <div>
                  <div class="pure-form pure-form-stacked text-center padding">
                   <fieldset>
                       <legend> <h2> Tools </h2> </legend>
                       <button id="toggle-button" class="pure-button pure-button-primary"> View As PDF </button>
                       <br><br><br><br><br>
                       <h3> New Problem </h3>
                       <textarea id="new-directions" class="max-width" placeholder="Directions"></textarea>
                       <textarea id="new-problem" class="max-width" placeholder="Problem"></textarea>
                       <textarea id="new-solution" class="max-width" placeholder="Solution"></textarea>
                       <button id="add-button" class="pure-button button-success"> Add </button>
                   </fieldset>
                  </div>
               </div>
            </div>
         </div>
      </div> 
   </body>
</html>
